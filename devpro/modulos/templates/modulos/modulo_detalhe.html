{% extends 'base/base.html' %}
{% block title %}modulos{% endblock %}
{% block description %}Índice de módulos{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="mt-sm-4 mb-sm-3">{{ modulo.titulo }}</h1>
                <dl>
                    <dt>Público</dt>
                    <dd>{{ modulo.publico }}</dd>
                    <dt>Descrição</dt>
                    <dd>{{ modulo.descricao }}</dd>
                </dl>
            </div>
        </div>
    </div>
{% endblock %}
